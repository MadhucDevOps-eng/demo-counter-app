kind: Deployment
apiVersion: apps/v1
metadata:
  name: mymydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myspringbootapp
  template:
    metadata:
      labels:
        app: myspringbootapp
    spec:
      containers:
      - name: myspringbootapp
        image: rishi0310/myspringboot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9099
